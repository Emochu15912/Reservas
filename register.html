<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - ReservaCancha</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/4c7a36c2c5.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="src/common/css/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="logo">Reserva<span>Cancha</span> 📝</h1>
      <h2>Crea tu cuenta</h2>

      <form id="registerForm">
        <div class="input-group">
          <label for="nombre"><i class="fas fa-user"></i> Nombre completo</label>
          <input type="text" id="nombre" required placeholder="Milton Ubalde" autocomplete="name" />
        </div>

        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Correo electrónico</label>
          <input type="email" id="email" required placeholder="correo@ejemplo.com" autocomplete="email" />
        </div>

        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
          <input type="password" id="password" required placeholder="Mínimo 6 caracteres" autocomplete="new-password" />
        </div>

        <button type="submit" class="btn-primary">Registrarse</button>
        <p class="text-small">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Configuración Firebase -->
  <script src="src/common/js/firebase-config.js"></script>

  <!-- Código de autenticación -->
  <script src="src/common/js/auth.js"></script>
</body>
</html>
