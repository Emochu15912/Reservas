<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrar Reservas | Reserva Canchas</title>
  
  <!-- Estilos base -->
  <link rel="stylesheet" href="../common/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 77, 64, 0.4);
    }
    .admin-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .btn-volver {
      background: transparent;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      border: none;
      padding: 0.4rem 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-volver:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }
    .btn-volver i {
      font-size: 1.2rem;
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    /* Bot√≥n cerrar sesi√≥n */
    .btn-cerrar-sesion {
      background-color: #616161;
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-cerrar-sesion:hover {
      background-color: #424242;
    }

    /* Tabla de reservas */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgb(0 77 64 / 0.15);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #004d40;
      color: white;
      user-select: none;
    }
    tr:hover {
      background-color: #f1f8f7;
    }

    /* Filtro fecha */
    .filtro-fecha {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .filtro-fecha label {
      font-weight: 600;
      color: #004d40;
    }
    .filtro-fecha input {
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .filtro-fecha button {
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .filtro-fecha button:hover {
      background-color: #002a22;
    }

    /* Botones confirmacion y rechazo */
    .btn-confirmar, .btn-rechazar {
      padding: 0.3rem 0.7rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      margin: 0 0.15rem;
    }
    .btn-confirmar {
      background-color: #4caf50;
    }
    .btn-confirmar:hover {
      background-color: #388e3c;
    }
    .btn-rechazar {
      background-color: #ffb300;
      color: #3e2723;
    }
    .btn-rechazar:hover {
      background-color: #ffa000;
    }
    .btn-ver-captura {
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-ver-captura:hover {
      background-color: #0277bd;
    }
    .btn-eliminar {
      background-color: #e53935;
      padding: 0.3rem 0.7rem;
      font-weight: 600;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-eliminar:hover {
      background-color: #b71c1c;
    }

    /* Modal captura */
    #modal-captura {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-captura .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    #modal-captura img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #cerrar-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #666;
      cursor: pointer;
    }

    /* Estados de reserva */
    .estado-pendiente {
      color: #ff6f00;
      font-weight: 700;
    }
    .estado-confirmado {
      color: #4caf50;
      font-weight: 700;
    }
    .estado-rechazado {
      color: #d32f2f;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:1rem;">
      <button class="btn-volver" onclick="window.location.href='admin.html'">
        <i class="bi bi-arrow-left"></i> Atr√°s
      </button>
      <div class="admin-title">üóìÔ∏è Gesti√≥n de Reservas</div>
    </div>
    <button onclick="logout()" class="btn-cerrar-sesion">
      <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
    </button>
  </header>

  <main>
    <section class="filtro-fecha" aria-label="Filtro de reservas por fecha">
      <label for="fechaFiltroInicio">Desde:</label>
      <input type="date" id="fechaFiltroInicio" />
      <label for="fechaFiltroFin">Hasta:</label>
      <input type="date" id="fechaFiltroFin" />
      <button onclick="filtrarReservas()">Filtrar</button>
      <button onclick="resetFiltro()">Mostrar todas</button>
    </section>

    <section aria-label="Lista de reservas">
      <table aria-live="polite" aria-relevant="additions" role="grid" id="tabla-reservas">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Cancha</th>
            <th>Fecha y Hora</th>
            <th>Total (S/)</th>
            <th>Pagado (50%)</th>
            <th>Estado</th>
            <th>Comprobante</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Reservas se insertan aqu√≠ -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal: Captura de pago -->
  <div id="modal-captura" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <span id="cerrar-modal" onclick="cerrarModal()" aria-label="Cerrar modal">&times;</span>
      <h3 id="modalTitle">Captura de pago</h3>
      <img id="img-captura" src="" alt="Captura de comprobante de pago" />
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Archivos propios -->
  <script src="../common/js/firebase-config.js"></script>
  <script src="../common/js/auth.js"></script>

  <script>
    const db = firebase.firestore();
    const tablaReservas = document.querySelector('#tabla-reservas tbody');
    const modalCaptura = document.getElementById('modal-captura');
    const imgCaptura = document.getElementById('img-captura');
    const cerrarModalBtn = document.getElementById('cerrar-modal');

    // Variables para filtro
    const filtroInicio = document.getElementById('fechaFiltroInicio');
    const filtroFin = document.getElementById('fechaFiltroFin');

    let reservas = [];
    let canchas = [];
    let usuarios = [];

    document.addEventListener('DOMContentLoaded', () => {
      cargarUsuarios()
        .then(() => cargarCanchas())
        .then(() => cargarReservas())
        .catch(console.error);
    });

    async function cargarUsuarios() {
      const snapshot = await db.collection('usuarios').get();
      usuarios = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function cargarCanchas() {
      const snapshot = await db.collection('canchas').orderBy('nombre').get();
      canchas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function cargarReservas() {
      // Carga todas las reservas sin filtro estado
      const snapshot = await db.collection('reservas')
        .orderBy('fecha', 'desc')
        .get();

      reservas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      mostrarReservas(reservas);
    }

    function mostrarReservas(lista) {
      tablaReservas.innerHTML = '';
      if (lista.length === 0) {
        tablaReservas.innerHTML = '<tr><td colspan="8">No hay reservas registradas.</td></tr>';
        return;
      }

      lista.forEach(reserva => {
        const usuario = usuarios.find(u => u.id === reserva.usuarioId);
        const cancha = canchas.find(c => c.id === reserva.canchaId);
        const fechaHoraStr = formatearFechaHora(reserva.fecha, reserva.hora);
        const comprobante = reserva.comprobanteBase64 || reserva.capturaUrl || '';

        const estadoMinuscula = reserva.estado ? reserva.estado.toLowerCase() : '';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${usuario ? usuario.nombre : 'Desconocido'}</td>
          <td>${cancha ? cancha.nombre : 'Desconocida'}</td>
          <td>${fechaHoraStr}</td>
          <td>${reserva.monto ? 'S/ ' + Number(reserva.monto).toFixed(2) : '-'}</td>
          <td>${reserva.monto ? 'S/ ' + (Number(reserva.monto)/2).toFixed(2) : '-'}</td>
          <td class="estado-${estadoMinuscula}">${capitalizeFirstLetter(reserva.estado || '-')}</td>
          <td>
            ${comprobante ? `<button class="btn-ver-captura" aria-label="Ver comprobante de pago">Ver</button>` : 'No enviado'}
          </td>
          <td>
            ${estadoMinuscula === 'pendiente' ? `
              <button class="btn-confirmar" aria-label="Confirmar reserva">‚úî</button>
              <button class="btn-rechazar" aria-label="Rechazar reserva">‚úò</button>
            ` : ''}
            <button class="btn-eliminar" aria-label="Eliminar reserva">üóëÔ∏è</button>
          </td>
        `;

        // Eventos botones
        if (comprobante) {
          tr.querySelector('.btn-ver-captura').addEventListener('click', () => mostrarCaptura(comprobante));
        }
        if (estadoMinuscula === 'pendiente') {
          tr.querySelector('.btn-confirmar').addEventListener('click', () => cambiarEstadoReserva(reserva.id, 'Confirmado'));
          tr.querySelector('.btn-rechazar').addEventListener('click', () => cambiarEstadoReserva(reserva.id, 'Rechazado'));
        }
        tr.querySelector('.btn-eliminar').addEventListener('click', () => eliminarReserva(reserva.id));

        tablaReservas.appendChild(tr);
      });
    }

    function filtrarReservas() {
      const inicio = filtroInicio.value ? new Date(filtroInicio.value) : null;
      const fin = filtroFin.value ? new Date(filtroFin.value) : null;

      let filtradas = reservas;

      if (inicio) {
        filtradas = filtradas.filter(r => {
          // Convertir fecha string "YYYY-MM-DD" a Date para comparaci√≥n
          const fechaReserva = new Date(r.fecha + 'T00:00:00');
          return fechaReserva >= inicio;
        });
      }
      if (fin) {
        filtradas = filtradas.filter(r => {
          const fechaReserva = new Date(r.fecha + 'T00:00:00');
          return fechaReserva <= fin;
        });
      }

      mostrarReservas(filtradas);
    }

    function resetFiltro() {
      filtroInicio.value = '';
      filtroFin.value = '';
      mostrarReservas(reservas);
    }

    function cambiarEstadoReserva(id, nuevoEstado) {
      if (!confirm(`¬øConfirmas cambiar el estado a "${nuevoEstado}"?`)) return;

      db.collection('reservas').doc(id).update({ estado: nuevoEstado })
        .then(() => {
          alert(`Reserva ${nuevoEstado.toLowerCase()} correctamente.`);
          cargarReservas();
        })
        .catch(err => {
          console.error('Error actualizando estado:', err);
          alert('Error al actualizar el estado. Int√©ntalo nuevamente.');
        });
    }

    function eliminarReserva(id) {
      if (!confirm('¬øSeguro que quieres eliminar esta reserva? Esta acci√≥n no se puede deshacer.')) return;

      db.collection('reservas').doc(id).delete()
        .then(() => {
          alert('Reserva eliminada.');
          cargarReservas();
        })
        .catch(err => {
          console.error('Error eliminando reserva:', err);
          alert('Error al eliminar la reserva. Int√©ntalo nuevamente.');
        });
    }

    // Modal captura
    function mostrarCaptura(url) {
      imgCaptura.src = url;
      modalCaptura.style.display = 'flex';
      modalCaptura.setAttribute('aria-hidden', 'false');
    }
    function cerrarModal() {
      modalCaptura.style.display = 'none';
      modalCaptura.setAttribute('aria-hidden', 'true');
      imgCaptura.src = '';
    }
    cerrarModalBtn.addEventListener('click', cerrarModal);
    modalCaptura.addEventListener('click', e => {
      if (e.target === modalCaptura) cerrarModal();
    });

    // Formatea fecha y hora para mostrar
    function formatearFechaHora(fechaStr, horaStr) {
      if (!fechaStr) return '-';
      let date = new Date(fechaStr + 'T00:00:00');
      if (horaStr) {
        // Si hora tiene formato "07:00", agregar para mostrar
        return date.toLocaleDateString('es-PE', { day:'2-digit', month:'short', year:'numeric' }) + ' ' + horaStr;
      }
      return date.toLocaleDateString('es-PE', { day:'2-digit', month:'short', year:'numeric' });
    }

    // Capitalizar primera letra
    function capitalizeFirstLetter(string) {
      if (!string) return '';
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Logout
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = '../../index.html';
      });
    }
  </script>
</body>
</html>
