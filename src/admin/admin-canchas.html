<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Administrar Canchas | Reserva Canchas</title>

<link rel="stylesheet" href="../common/css/styles.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f9fafb;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  color: #2e3a46;
}
header {
  background-color: #004d40;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 8px rgba(0, 77, 64, 0.4);
}
.admin-title {
  font-size: 1.6rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  user-select: none;
}
.btn-volver, .btn-registrar, .btn-eliminar {
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  cursor: pointer;
  border: none;
  padding: 0.4rem 1rem;
  border-radius: 6px;
  user-select: none;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}
.btn-volver { background: transparent; color: white; }
.btn-volver:hover { background-color: rgba(255,255,255,0.15); }
.btn-volver i { font-size: 1.3rem; }

.btn-registrar { background-color: #00796b; color: white; }
.btn-registrar:hover { background-color: #004d40; }

.btn-eliminar { background-color: #d32f2f; color: white; }
.btn-eliminar:hover { background-color: #9a0007; }

main {
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
  flex-grow: 1;
  overflow-x: auto;
}

#modal-form-cancha {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  user-select: none;
}
#modal-form-cancha.active { display:flex; }
#modal-form-cancha .modal-content {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  max-width: 450px;
  width: 90%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  user-select: text;
}
#modal-form-cancha form label {
  display: block;
  margin-top: 1rem;
  font-weight: 600;
}
#modal-form-cancha form input[type="text"],
#modal-form-cancha form input[type="number"],
#modal-form-cancha form select,
#modal-form-cancha form input[type="file"] {
  width: 100%;
  padding: 0.5rem 0.75rem;
  margin-top: 0.3rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-sizing: border-box;
}
#modal-form-cancha form .modal-actions {
  margin-top: 1.5rem;
  display: flex;
  justify-content: flex-end;
  gap: 1rem;
}
#modal-form-cancha form button {
  padding: 0.6rem 1.2rem;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  user-select: none;
  font-size: 1rem;
  transition: background-color 0.25s ease;
}
.btn-guardar { background-color: #00796b; color: white; }
.btn-guardar:hover { background-color: #004d40; }
.btn-cancelar { background-color: #ccc; color: #333; }
.btn-cancelar:hover { background-color: #aaa; }

#lista-canchas {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}
.cancha-card {
  background: white;
  padding: 1rem 1.25rem;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgb(0 77 64 / 0.15);
  flex: 1 1 280px;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.cancha-card img { max-width: 100%; border-radius: 8px; }
.cancha-card:hover { transform: translateY(-3px); box-shadow: 0 6px 18px rgb(0 77 64 / 0.25); }
.cancha-card h3 { margin:0; font-weight:700; font-size:1.25rem; color:#004d40; }
.btn-editar, .btn-eliminar-card {
  padding: 0.5rem 1rem;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1rem;
  border: none;
  transition: background-color 0.3s ease;
}
.btn-editar { background-color:#00796b; color:white; }
.btn-editar:hover { background-color:#004d40; }
.btn-eliminar-card { background-color:#d32f2f; color:white; }
.btn-eliminar-card:hover { background-color:#9a0007; }
</style>
</head>
<body>
<header>
  <div style="display:flex; align-items:center; gap:1rem;">
    <button class="btn-volver" onclick="window.location.href='admin.html'" aria-label="Volver al panel administrativo">
      <i class="bi bi-arrow-left"></i> Atrás
    </button>
    <div class="admin-title">⚽ Gestión de Canchas - Hepsú</div>
  </div>
  <div style="display:flex; gap:0.5rem;">
    <button onclick="abrirFormularioCancha()" class="btn-registrar" aria-label="Registrar nueva cancha">
      <i class="bi bi-plus-circle"></i> Registrar Cancha
    </button>
    <button onclick="logout()" class="btn-eliminar" aria-label="Cerrar sesión">
      <i class="bi bi-box-arrow-right"></i> Cerrar sesión
    </button>
  </div>
</header>

<main>
  <div id="lista-canchas" aria-live="polite" aria-label="Lista de canchas disponibles"></div>
  <div id="modal-form-cancha" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title"></div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script src="../common/js/firebase-config.js"></script>
<script src="../common/js/auth.js"></script>

<script>
const listaCanchas = document.getElementById('lista-canchas');
const modalForm = document.getElementById('modal-form-cancha');
let formSubmitListener=null, btnCerrarListener=null, overlayClickListener=null, escKeyListener=null;

function escapeHtml(text){
  if(!text) return '';
  return text.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
             .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
}

async function cargarCanchas(){
  listaCanchas.innerHTML='<p>Cargando canchas...</p>';
  try{
    const snapshot = await db.collection('canchas').where('lugar','==','Hepsú').get();
    if(snapshot.empty){ listaCanchas.innerHTML='<p>No hay canchas registradas para Hepsú.</p>'; return; }
    listaCanchas.innerHTML='';
    snapshot.forEach(doc=>{
      const cancha={id:doc.id, ...doc.data()};
      listaCanchas.appendChild(crearCardCancha(cancha));
    });
  }catch(e){ console.error('Error cargando canchas:',e); listaCanchas.innerHTML='<p style="color:red;">Error al cargar canchas.</p>'; }
}

function crearCardCancha(cancha){
  const card=document.createElement('div');
  card.className='cancha-card';
  card.innerHTML=`
    ${cancha.imagen ? `<img src="${cancha.imagen}" alt="${escapeHtml(cancha.nombre)}"/>` : ''}
    <h3>${escapeHtml(cancha.nombre)} (${escapeHtml(cancha.tipo)})</h3>
    <p><strong>Descripción:</strong> ${escapeHtml(cancha.descripcion)}</p>
    <p><strong>Precio Día:</strong> S/ ${cancha.precioDia?.toFixed(2)||'0.00'}</p>
    <p><strong>Precio Noche:</strong> S/ ${cancha.precioNoche?.toFixed(2)||'0.00'}</p>
    <p><strong>Disponibilidad:</strong> ${cancha.disponibilidad?'Disponible':'No disponible'}</p>
    <div style="display:flex; gap:0.5rem; margin-top:auto;">
      <button class="btn-editar"> <i class="bi bi-pencil-square"></i> Editar </button>
      <button class="btn-eliminar-card"> <i class="bi bi-trash"></i> Eliminar </button>
    </div>
  `;
  card.querySelector('.btn-editar').addEventListener('click',()=>abrirFormularioCancha(cancha));
  card.querySelector('.btn-eliminar-card').addEventListener('click',()=>eliminarCancha(cancha));
  return card;
}

function abrirFormularioCancha(canchaEditar){
  document.body.style.overflow='hidden';
  const isEdit = Boolean(canchaEditar);
  modalForm.innerHTML=`
    <div class="modal-overlay" tabindex="-1"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="0">
      <h2 id="modal-title">${isEdit?'Editar Cancha':'Registrar Nueva Cancha'}</h2>
      <form id="form-cancha" novalidate>
        <label for="tipo">Tipo de Cancha:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecciona un tipo</option>
          <option value="Fútbol" ${canchaEditar?.tipo==='Fútbol'?'selected':''}>Fútbol</option>
          <option value="Vóley" ${canchaEditar?.tipo==='Vóley'?'selected':''}>Vóley</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required autocomplete="off" value="${canchaEditar?.descripcion||''}" />

        <label for="precio-dia">Precio Día (S/):</label>
        <input type="number" id="precio-dia" name="precioDia" min="0" step="0.1" required autocomplete="off" value="${canchaEditar?.precioDia||''}" />

        <label for="precio-noche">Precio Noche (S/):</label>
        <input type="number" id="precio-noche" name="precioNoche" min="0" step="0.1" required autocomplete="off" value="${canchaEditar?.precioNoche||''}" />

        <label for="imagen">Imagen (opcional):</label>
        <input type="file" id="imagen" accept="image/*" />

        <div class="modal-actions">
          <button type="submit" class="btn-guardar">${isEdit?'Guardar':'Registrar'}</button>
          <button type="button" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  `;

  const form=modalForm.querySelector('#form-cancha');
  if(formSubmitListener) form.removeEventListener('submit',formSubmitListener);
  formSubmitListener=async e=>{ e.preventDefault(); await guardarCancha(canchaEditar); };
  form.addEventListener('submit',formSubmitListener);

  const btnCancelar=modalForm.querySelector('.btn-cancelar');
  if(btnCerrarListener) btnCancelar.removeEventListener('click',btnCerrarListener);
  btnCerrarListener=()=>cerrarFormularioCancha();
  btnCancelar.addEventListener('click',btnCerrarListener);

  const overlay=modalForm.querySelector('.modal-overlay');
  if(overlayClickListener) overlay.removeEventListener('click',overlayClickListener);
  overlayClickListener=()=>cerrarFormularioCancha();
  overlay.addEventListener('click',overlayClickListener);

  if(escKeyListener) document.removeEventListener('keydown',escKeyListener);
  escKeyListener=e=>{if(e.key==='Escape') cerrarFormularioCancha();};
  document.addEventListener('keydown',escKeyListener);

  const primerInput=modalForm.querySelector('select');
  if(primerInput) primerInput.focus();
  modalForm.classList.add('active');
  modalForm.setAttribute('aria-hidden','false');
}

// Optimiza imagen a tamaño máximo 800px y calidad 0.7
function optimizeImage(file){
  return new Promise((resolve,reject)=>{
    const reader = new FileReader();
    reader.onload = event=>{
      const img = new Image();
      img.onload = ()=>{
        const canvas=document.createElement('canvas');
        const maxDim = 800;
        let w = img.width, h = img.height;
        if(w>h && w>maxDim){ h*=maxDim/w; w=maxDim; }
        else if(h>w && h>maxDim){ w*=maxDim/h; h=maxDim; }
        else if(w>maxDim){ w=h=maxDim; }
        canvas.width=w; canvas.height=h;
        const ctx=canvas.getContext('2d');
        ctx.drawImage(img,0,0,w,h);
        const dataURL = canvas.toDataURL('image/jpeg',0.7);
        resolve(dataURL);
      };
      img.onerror = reject;
      img.src = event.target.result;
    };
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

function cerrarFormularioCancha(){
  modalForm.classList.remove('active');
  modalForm.setAttribute('aria-hidden','true');
  modalForm.innerHTML='';
  document.body.style.overflow='auto';
  formSubmitListener=null; btnCerrarListener=null; overlayClickListener=null;
  if(escKeyListener){ document.removeEventListener('keydown',escKeyListener); escKeyListener=null; }
}

async function guardarCancha(canchaEditar){
  const tipo=document.getElementById('tipo').value;
  const descripcion=document.getElementById('descripcion').value.trim();
  const precioDia=parseFloat(document.getElementById('precio-dia').value);
  const precioNoche=parseFloat(document.getElementById('precio-noche').value);
  const file = document.getElementById('imagen').files[0];

  if(!tipo || !descripcion || isNaN(precioDia) || isNaN(precioNoche)){
    alert('Por favor completa todos los campos con valores válidos.');
    return;
  }

  let imagenData = canchaEditar?.imagen || '';
  if(file) {
    try{ imagenData = await optimizeImage(file); }
    catch(e){ console.error('Error optimizando imagen',e); alert('No se pudo procesar la imagen'); return; }
  }

  const nombre = tipo==='Fútbol'?'Cancha de Fútbol':'Cancha de Vóley';

  try{
    if(canchaEditar){
      await db.collection('canchas').doc(canchaEditar.id)
        .update({nombre,tipo,descripcion,precioDia,precioNoche,disponibilidad:true,lugar:'Hepsú', imagen:imagenData});
      alert('Cancha actualizada correctamente.');
    }else{
      const query=await db.collection('canchas').where('nombre','==',nombre).limit(1).get();
      if(!query.empty){ alert('Ya existe la cancha: '+nombre); return; }
      await db.collection('canchas').add({nombre,tipo,descripcion,precioDia,precioNoche,disponibilidad:true,lugar:'Hepsú', imagen:imagenData});
      alert('Cancha registrada correctamente.');
    }
    cerrarFormularioCancha();
    cargarCanchas();
  }catch(e){ console.error('Error guardando cancha:',e); alert('Error al guardar la cancha.'); }
}

async function eliminarCancha(cancha){
  if(confirm(`¿Estás seguro de eliminar la cancha "${cancha.nombre}"?`)){
    try{
      await db.collection('canchas').doc(cancha.id).delete();
      alert('Cancha eliminada correctamente.');
      cargarCanchas();
    }catch(e){ console.error('Error eliminando cancha:', e); alert('Error al eliminar la cancha.'); }
  }
}

function logout(){
  firebase.auth().signOut().then(()=>{ window.location.href='../../index.html'; });
}

document.addEventListener('DOMContentLoaded',()=>{
  if(!window.firebase){ alert('Firebase no está cargado correctamente.'); throw new Error('Firebase no está definido'); }
  if(!window.db) window.db=firebase.firestore();
  cargarCanchas();
});
</script>
</body>
</html>
