<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exportar Datos | Admin</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f1;
      color: #3e2723;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #ffcc80;
      padding: 1.5rem 3rem;
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.12);
      margin-bottom: 3rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      color: #4e342e;
      user-select: none;
    }

    main {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 15px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .export-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .export-section h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #6d4c41;
      user-select: none;
    }

    .btn-export {
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      background-color: #f9a825; /* mostaza oscuro */
      box-shadow: 0 5px 15px #fbc02daa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 180px;
      text-align: center;
    }

    .btn-export:hover {
      background-color: #fbc02d;
      box-shadow: 0 8px 25px #fbc02dcc;
    }

    .btn-group {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    @media (max-width: 600px) {
      main {
        padding: 1.5rem;
      }
      .btn-group {
        justify-content: center;
      }
      .btn-export {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Exportar Datos del Sistema</h1>
  </header>

  <main>
    <section class="export-section">
      <h2>Exportar Reservas</h2>
      <div class="btn-group">
        <button class="btn-export" id="export-reservas-excel">Exportar a Excel</button>
        <button class="btn-export" id="export-reservas-pdf">Exportar a PDF</button>
      </div>
    </section>

    <section class="export-section">
      <h2>Exportar Usuarios</h2>
      <div class="btn-group">
        <button class="btn-export" id="export-usuarios-excel">Exportar a Excel</button>
        <button class="btn-export" id="export-usuarios-pdf">Exportar a PDF</button>
      </div>
    </section>

    <section class="export-section">
      <h2>Exportar Canchas</h2>
      <div class="btn-group">
        <button class="btn-export" id="export-canchas-excel">Exportar a Excel</button>
        <button class="btn-export" id="export-canchas-pdf">Exportar a PDF</button>
      </div>
    </section>
  </main>

  <script type="module" src="../common/js/firebase-config.js"></script>
  <script type="module" src="../common/js/auth.js"></script>
  <script type="module" src="./js/admin-exportar.js"></script>
</body>
</html>
