<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cargando - ReservaCancha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(145deg, #12072a, #311e68);
      color: #fff;
      text-align: center;
      flex-direction: column;
    }
    .loader {
      width: 100px;
      height: 100px;
      border: 10px solid #ffffff33;
      border-top: 10px solid #FFD54F;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">Cargando tu experiencia personalizada...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Configuración Firebase -->
  <script src="src/common/js/firebase-config.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        try {
          const userRef = await db.collection("usuarios").doc(uid).get();
          if (userRef.exists) {
            const rol = userRef.data().rol;
            if (rol === "admin") {
              window.location.href = "src/admin/admin.html";
            } else {
              window.location.href = "src/usuario/home-usuario.html";
            }
          } else {
            alert("Error: No se encontró el perfil.");
            window.location.href = "index.html";
          }
        } catch (error) {
          alert("Error al obtener perfil: " + error.message);
          window.location.href = "index.html";
        }
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
